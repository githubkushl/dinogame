<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Game 10X - The Ultimate Experience</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="cursor"></div>
    
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loading-content">
            <div class="dino-loader"></div>
            <h1 class="loading-title">DINO GAME 10X</h1>
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
            <p class="loading-text">Loading the ultimate experience...</p>
        </div>
    </div>

    <!-- Main Menu -->
    <div id="main-menu" class="screen">
        <div class="menu-bg"></div>
        <div class="menu-content">
            <h1 class="game-title">
                <span class="title-word">DINO</span>
                <span class="title-word">GAME</span>
                <span class="title-word">10X</span>
            </h1>
            <div class="menu-buttons">
                <button class="menu-btn" data-mode="classic">Classic Mode</button>
                <button class="menu-btn" data-mode="endless">Endless Mode</button>
                <button class="menu-btn" data-mode="boss">Boss Battle</button>
                <button class="menu-btn" data-mode="multiplayer">Time Attack</button>
            </div>
            <div class="menu-stats">
                <div class="stat-item">
                    <span class="stat-label">High Score</span>
                    <span class="stat-value" id="high-score">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Games Played</span>
                    <span class="stat-value" id="games-played">0</span>
                </div>
            </div>
        </div>
        <div class="floating-elements">
            <div class="floating-element"></div>
            <div class="floating-element"></div>
            <div class="floating-element"></div>
        </div>
    </div>

    <!-- Game Screen -->
    <div id="game-screen" class="screen">
        <div class="game-ui">
            <div class="ui-top">
                <div class="score-container">
                    <span class="score-label">SCORE</span>
                    <span class="score-value" id="current-score">0</span>
                </div>
                <div class="level-container">
                    <span class="level-label">LEVEL</span>
                    <span class="level-value" id="current-level">1</span>
                </div>
                <div class="lives-container">
                    <span class="lives-label">LIVES</span>
                    <div class="lives-display" id="lives-display"></div>
                </div>
            </div>
            <div class="ui-bottom">
                <div class="power-ups" id="power-ups"></div>
                <div class="combo-meter">
                    <div class="combo-bar">
                        <div class="combo-fill" id="combo-fill"></div>
                    </div>
                    <span class="combo-text" id="combo-text">COMBO x1</span>
                </div>
            </div>
        </div>
        
        <canvas id="game-canvas"></canvas>
        
        <div class="game-controls">
            <div class="control-hint">
                <span>SPACE</span> Jump
            </div>
            <div class="control-hint">
                <span>â†“</span> Duck
            </div>
            <div class="control-hint">
                <span>X</span> Special
            </div>
        </div>
    </div>

    <!-- Game Over Screen -->
    <div id="game-over-screen" class="screen">
        <div class="game-over-content">
            <h2 class="game-over-title">GAME OVER</h2>
            <div class="final-stats">
                <div class="stat-row">
                    <span class="stat-name">Final Score</span>
                    <span class="stat-number" id="final-score">0</span>
                </div>
                <div class="stat-row">
                    <span class="stat-name">Level Reached</span>
                    <span class="stat-number" id="final-level">1</span>
                </div>
                <div class="stat-row">
                    <span class="stat-name">Time Survived</span>
                    <span class="stat-number" id="time-survived">0s</span>
                </div>
                <div class="stat-row">
                    <span class="stat-name">Max Combo</span>
                    <span class="stat-number" id="max-combo">1x</span>
                </div>
            </div>
            <div class="game-over-buttons">
                <button class="game-over-btn" id="play-again">Play Again</button>
                <button class="game-over-btn" id="main-menu-btn">Main Menu</button>
            </div>
        </div>
        <div class="particles-container" id="game-over-particles"></div>
    </div>

    <!-- Pause Screen -->
    <div id="pause-screen" class="screen">
        <div class="pause-content">
            <h2 class="pause-title">PAUSED</h2>
            <div class="pause-buttons">
                <button class="pause-btn" id="resume-btn">Resume</button>
                <button class="pause-btn" id="restart-btn">Restart</button>
                <button class="pause-btn" id="pause-menu-btn">Main Menu</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
